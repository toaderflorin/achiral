<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body>
    {% include header.html %}

    <div class="gradient">
      <div  
        style="width: 840px; max-width: calc(100% - 30px); margin: auto; margin-top: 50px; padding: 15px"; 
        display: flex; flex-direction: column; align-items: left; background-color: red;">
          <svg  p-animation="vertical" p-delay="0" p-duration="300"  p-param="-15" class="site-logo" width="80" height="80" viewBox="0 0 100 100" stroke="#ee4477" stroke-width="1.5" fill="#111"
            xmlns="http://www.w3.org/2000/svg"
            style="box-shadow: -2px 2px 12px -1px  rgba(0, 0, 0, 0.5); margin: 0;">
            
            <rect x="0" y="0" width="100" height="100" fill="#111" stroke="fa0265" stroke-width="2.5"/>
            <line x1="50" y1="40" x2="20" y2="35" />
            <line x1="50" y1="40" x2="80" y2="35" />
            <line x1="50" y1="40" x2="50" y2="75" />
            <line x1="50" y1="40" x2="30" y2="60" />
            <line x1="50" y1="40" x2="70" y2="60" />
            <circle cx="50" cy="40" r="9" />
            <circle cx="20" cy="35" r="9" />
            <circle cx="80" cy="35" r="9" />
            <circle cx="25" cy="62" r="9" />
            <circle cx="75" cy="62" r="9" />
            <circle cx="50" cy="75" r="9" />
          </svg>
         
          <div p-animation="fade" p-delay="0" p-duration="2700"  p-param="0.8" style=" font-size: 45px; color: white;">
            <b>achiral</b> software
          </div>

          <div p-animation="fade" p-delay="0" p-duration="2700"  p-param="0.8" style="font-size: 15px; color: #ddd; height: 85px;">
            <b>achiral</b> offers consulting and custom software development services on the node.js, Ruby on Rails and .NET stacks.
          </div>

          <div id="lower" style="width: 840px; max-width: calc(100% - 30px); display: flex; flex-direction: column; align-items: center;">
            <div style="border-bottom: 1px solid #fa0265; width: 70px;">
            </div>
          </div>
      </div>
    </div>

    <script src="http://localhost:4000/assets/puppeteer.js"></script>

    <main class="page-content" aria-label="Content" style="margin-top:0; z-index: 1000;">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>
    
    {% include footer.html %}

  </body>
  
</html>
