---
layout: default
---
<main class="page-content" aria-label="Content" style="margin-top: 100px; z-index: 1000; ">
  <div class="wrapper ">
    <article class="post">
      <br/>
      <br/>

      <header class="post-header">
        <h1 class="post-title">{{ page.title | escape }}</h1>
      </header>

      <div class="post-content">
        {{ content }}
      </div>
    </article>
  </div>
</main>
